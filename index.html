<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="header_section">
        <div class="piano-name"><h2>Playable PIANO</h2></div>
        <div class="volume-box">
          <div class="piano-volume">
            <h3>Volume</h3>
            <input type="range" min="10" max="100" value="60" />
          </div>
        </div>

        <div class="show-keys">
          <h3>Show Keys</h3>
          <label class="switch">
            <input id="checkboxinp" type="checkbox" />
            <div class="slider round"></div>
          </label>
        </div>
      </section>

      
      <audio id="audio" hidden>
        <source id="audio-src" src="/Piano_key_sounds/D_min_3_0.wav" type="audio/wav">
      </audio>

      <section class="piano_section"></section>
      <section class="piano_section">
        <div class="piano_button_section" id="piano_parent">


          <!-- black button   -->
          <button class=" black_button_style btn1">E</button>
          <button class="black_button_style">W</button>
          <button class="black_button_style">T</button>
          <button class="black_button_style">Y</button>
          <button class="black_button_style">U</button>
          <button class="black_button_style">O</button>
          <button class="black_button_style">P</button>

          <!-- whtie button  -->
          <button class="white_button_style">A</button>
          <button class="white_button_style">S</button>
          <button class="white_button_style">D</button>
          <button class="white_button_style">F</button>
          <button class="white_button_style">G</button>
          <button class="white_button_style">H</button>
          <button class="white_button_style">J</button>
          <button class="white_button_style">K</button>
          <button class="white_button_style">L</button>
          <button class="white_button_style">;</button>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
